# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev-swnl-crm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Debug Secrets
      run: |
        echo "Container Username: ${{ secrets.AzureAppService_ContainerUsername_0d552536804a4965aa3b6d365035a8d2 }}"
        echo "Container Password Length: ${#${{ secrets.AzureAppService_ContainerPassword_7e42620f07a040d49bc2a94a98802af2 }}}"
        echo "Publish Profile Set: ${{ secrets.AzureAppService_PublishProfile_ae4b81708e854fb0b8fd7a40467e13bc }}"

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d552536804a4965aa3b6d365035a8d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7e42620f07a040d49bc2a94a98802af2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d552536804a4965aa3b6d365035a8d2 }}/dev-swnl-crm:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev-swnl-crm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae4b81708e854fb0b8fd7a40467e13bc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d552536804a4965aa3b6d365035a8d2 }}/sdkim96/dev-swnl-crm:${{ github.sha }}'
